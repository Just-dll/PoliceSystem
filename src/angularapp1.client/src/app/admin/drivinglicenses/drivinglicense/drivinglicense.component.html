<div class="card">
  <div class="card-header">
    <h3>Driving License ID: {{ license.id }}</h3>
  </div>
  <div class="card-body">
    <p>Driver ID: {{ license.driverId }}</p>
    <p>Issue Time: {{ license.issueDate| date:'mediumDate' }}</p>
    <p>Expiration Time: {{ license.expirationDate| date:'mediumDate' }}</p>
  </div>
</div>
